<!DOCTYPE html>

<html lang="en">

<head>

  <meta charset="UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">

  <title>Document</title>

</head>

<body>

<div class="album-details">


  <div class="tracklist">

    <h2 class="tracklist-heading">Tracklist</h2>

    <table class="tracklist-table">

      <thead>

        <tr>

          <th>#</th>

          <th>Song Name</th>

          <th>Artist</th>

          <th>Play/Pause</th>

          <th>Remove from Favorites</th>

        </tr>

      </thead>

      <tbody>

        <tr *ngFor="let song of songs" class="tracklist-item">

          <td>{{ song.track_number }}</td>

          <td>{{ song.name }}</td>

          <td>{{ song.artist }}</td>

          <!-- Inside your table row -->


          <td>

            <div class="play-controls">

              <button (click)="togglePlayPause(song)">

                <i [ngClass]="song.isPlaying ? 'fas fa-pause' : 'fas fa-play'"></i>

              </button>

            </div>

          </td>

          <td>
            <button class="playlist-button" (click)="removeFromFavourites(song)">
                <i class="fas fa-minus"></i>
            </button>
          </td>

        </tr>

      </tbody>

    </table>

  </div>

</div>
