<div class="row g-4">
  <div *ngFor="let album of albums" class="col-md-4">
    <div class="card">
      <img src="/assets/images/loverAlbumcover.jfif" class="card-img-top" alt="Album img">
      <div class="card-body">
        <h5 class="card-title">Album title:{{ album }}</h5> <!-- Display Album Name -->
        <button class="btn btn-primary" (click)="onAlbumClick(album)">View Details</button>
      </div>
    </div>
  </div>
</div>
